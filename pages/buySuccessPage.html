<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/buySuccessPage.css">
  <script src="https://kit.fontawesome.com/8005aaefb9.js" crossorigin="anonymous"></script>
  <title>Compra exitosa</title>
</head>

<body>
  <!-- navbar -->
  <header>
    <nav class="navHeader">
      <h3 class="darling"><a class="darlingLink" href="../index.html">Darling.</a></h3>
      <div class="navbar">
        <ul class="headerList">
          <li class="li"><button class="listNavbar active" type="button"
              onclick="location.href='../index.html'">Home</button></li>
          <li class="li"><button class="listNavbar" type="button"
              onclick="location.href='./pages/productListing.html'">Shop</button></li>
          <li class="li"><button class="listNavbar" type="button" onclick="location.href='#'">Collections</button></li>
          <li class="li"><button class="listNavbar" type="button" onclick="location.href='#'">About</button></li>
          <li class="li"><button class="listNavbar" type="button" onclick="location.href='#'">Contact</button></li>
        </ul>
        <figure class="iconHeader">
          <a href="#"><img src="../assets/homePage/login.png" class="login" alt="login" /></a>
          <a><img id="btnCart" src="../assets/homePage/Shopping.png" class="shopping" alt="shopping" /></a>
        </figure>
    </nav>

    <!-- section Thank you for your purchase! -->

    <section>
      <figure class="buys">
        <img src="../assets/buySuccessPage/Image1.png" class="imageGift" alt="imageGift">
        <figcaption class="thaksSection">Thank you for your purchase!</figcaption>
        <p class="textBuys">You will receive an confirmation letter through your email</p>
      </figure>

      <div class="buysDiv">
        <div class="containerBuys">
          <div class="container">
            <img src="../assets/buySuccessPage/Calendar.png" class="calendarImg" alt="calendar">
            <p class="date">Date</p>
            <p class="dateContainer"></p>
          </div>
          <div class="container">
            <img src="../assets/buySuccessPage/Profile.png" class="profileImg" alt="profile">
            <p class="customer">Customer</p>
            <p class="JohnMiller"></p>
          </div>
          <div class="container">
            <img src="../assets/buySuccessPage/Money.png" class="moneyImg" alt="money">
            <p class="Payment">Payment Method</p>
            <p class="visa"><img src="../assets/buySuccessPage/visa.png" class="visaImg" alt="visa"></p>
          </div>
          <hr>
          <div class="container">
            <img src="../assets/buySuccessPage/Receipt.png" class="receipImg" alt="receip">
            <p class="Order">Order Number</p>
            <p class="numbers"></p>
          </div>
          <div class="container">
            <img src="../assets/buySuccessPage/Dollar.png" class="dollarlImg" alt="dollar">
            <p class="total">Total</p>
            <p class="price"></p>
          </div>
          <hr>


          <div class="order">
            <h6 class="OrderLine">Order Line</h6>
          </div>
          <button class="button"><a class="continue">Continue shopping</a></button>
        </div>
      </div>

    </section>

  </header>
  <!-- Footer -->
  <footer>
    <div class="darlingFooter">
      <h3>Darling</h3>
      <p>© 2022 Brand, Inc.</p>
    </div>
    <div class="secondItemsFooter">
      <div class="itemsFooter">
        <p><a href="/productListing.html">Shop</a></p>
        <p><a href="#">Collections</a></p>
        <p><a href="#">About</a></p>
      </div>
      <div class="itemsFooter2">
        <p><a a href="#">Contact</a></p>
        <p><a a href="#">Privacy</a></p>
        <p><a a href="#">Terms</a></p>
      </div>
    </div>
    <div class="thirdItemsFooter">
      <p class="textItemFooter"> Subscribe to our newsletter</p>
      <p class="textItemFooter2">For product announcements and exclusive insights </p>
      <div class="subscribe">
        <div class="subscribeContent">
          <img src="../assets/homePage/mail.png" alt="mail">
          <p class="subscribeText">Input your email</p>
        </div>
        <button class="buttonSubscribe">Subscribe</button>
      </div>
      <div class="socialMedia">
        <img src="../assets/homepage/logoTwitter.png" alt="Logo Twitter" class="mediaIcon">
        <img src="../assets/homepage/logoFacebook.png" alt="Logo Facebook" class="mediaIcon">
        <img src="../assets/homepage/logoLinkedin.png" alt="Logo Linkedin" class="mediaIcon">
        <img src="../assets/homepage/logoYoutube.png" alt="Logo Youtube">
      </div>
    </div>
  </footer>
  <!-- Carrito de compras -->
  <div class="modalCart hidden">
    <section>
      <div class="cartHeader">
        <h2 class="cartTitle">Your cart</h2>
        <button id="closeModal" class="btnExit">
          <i class="fa-solid fa-xmark fa-2xl"></i>
        </button>
      </div>
      <div id="cartBody" class="cartBody">
        <!-- Aquí se agregarán los productos del carrito -->
      </div>
      <div id="cartFooter" class="cartFooter">
        <!-- Aquí se agregará el footer del carrito y el mensaje de carrito vacío -->
      </div>
    </section>
  </div>
  <script src="../Scripts/modalCart.js"></script>
  <script src="../Scripts/buySuccesPage.js"></script>

</body>

</html>
